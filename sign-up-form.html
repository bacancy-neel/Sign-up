<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="sign_up">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <div class="input_table">
            <form action="">
                <table class="inputs">
                <col width="50%">
                <tr>
                    <td>
                    <label for="first_name"><b>First Name</b></label>
                    <input type="text" name="first_name" id="first_name"></td>
                    <td>
                    <label for="last_name"><b>Last Name</b></label>
                    <input type="text" name="last_name" id="last_name"></td>
                </tr>
                <tr>
                    <td>
                    <label for="email"><b>E-mail</b></label>
                    <input type="email" name="email" id="email"></td>
                    <td>
                    <label for="c_email"><b>Confirm E-mail</b></label>
                    <input type="email" name="c_email" id="c_email"></td>
                </tr>
                <tr>
                    <td>
                    <label for="addr"><b>Address</b></label>
                    <input type="textarea" name="addr" id="addr"></td>
                    <td>
                    <label for="zip"><b>Zip Code</b></label>
                    <input type="text" name="zip" id="zip"></td>
                </tr>
                <tr>
                    <td>
                    <label for="password"><b>Password</b></label>
                    <input type="password" name="password" id="password"></td>
                    <td>
                    <label for="c_password"><b>Confirm Password</b></label>
                    <input type="password" name="c_password" id="c_password"></td>
                </tr>
            </table>
            <div class="clearfix">
                <button type="submit" value="submit" class="signupbtn">Sign Up</button>
                <button type="reset" value="reset" class="cancelbtn">Cancel</button>
            </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
